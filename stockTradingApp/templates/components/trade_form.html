<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Trade Form</h6>
    </div>
    <div class="card-body">

            <form method="POST">
                <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputStock">Stock Ticker</label>
                        <input type="text" class="form-control" id="inputStock" name="stockTicker" placeholder="Stock Ticker" required>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputCost">Stock Price</label>
                        <input type="number" class="form-control" step="any" min=0 id="inputCost" name="stockPrice" placeholder="Stock Price" required>
                    </div>
                      <div class="form-group col-md-4">
                        <label for="inputAmount">Amount</label>
                        <input type="number" class="form-control" min=1 id="inputAmount" name="amount" placeholder="Amount" required>
                      </div>
                </div>
                <div class="form-group">
                    <label for="inputDate">Execution Date:</label>
                    <input type="date" class="form-control" id="inputDate" placeholder="Date" name="date" required max="">
                    <script>
                        $(function(){
                            var dtToday = new Date();
                        
                            var month = dtToday.getMonth() + 1;
                            var day = dtToday.getDate();
                            var year = dtToday.getFullYear();
                        
                            if(month < 10)
                                month = '0' + month.toString();
                            if(day < 10)
                                day = '0' + day.toString();
                        
                            var maxDate = year + '-' + month + '-' + day;    
                            $('#inputDate').attr('max', maxDate);
                        });
                    </script>
                </div>

                <div class="form-row">  
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-success col-md-12" formaction="/buy">Buy</button>
                    </div>
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-danger col-md-12" formaction="/sell">Sell</button>
                    </div>
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        {% if "successfully" in message %}
                            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                                <strong>{{ message }}</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        {% if not "successfully" in message %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{ message }}</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endif %}
                        {% endfor %}
                    {% endif %}
                {% endwith %} 
            </form>

    </div>
</div>
